	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trello</title>
		<link rel="stylesheet" href="css/main.css">
		
</head>
	</head>
	<body>
		<header>
			<nav>
				<div id="navegadorIzquierda">
					<button class="Tableros Btn"><i class="fa fa-trello" aria-hidden="true"></i><p>Tableros</p></button>
				<input class="search Btn" type="text"><i class="fa fa-search"></i>

				</div>
				<div class="logo"><img src="assets/img/header-logo.png" alt=""></div>

				<div id="navegador-Derecho">
				<button class="btnPlus Btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
				<button class="btnInfo Btn"><i class="fa fa-info" aria-hidden="true"></i></button>
				<button class="btnBell Btn"><i class="fa fa-bell-o" aria-hidden="true"></i></button>
				<button class="btnUser Btn"><i class="fa fa-user" aria-hidden="true"></i></button>
			</div>
			</nav>
		</header>

		<section class="tarjeta">
			<h4>Tablero-reto de código</h4>
			<i class="fa fa-star-o" aria-hidden="true"></i>
		    <i class="fa fa-lock" aria-hidden="true"></i>
		    <p>Privado</p>		
			
		</section>


		<section class="wrapper">
			<div id="list"></div>
			<div class="ListaIngresar">
				<button id="btnIngresar">Añadir Lista... </button>
			</div>
			<div id="Tabla1">
				<input id="nombrelista" type="text" placeholder="Añadir Lista"><button class="btnSave" id="btnSave">Guardar</button><icon class="fa fa-times" id="btnIcon"></icon>
		</div>


		
			
		</section> 
		<script src="https://use.fontawesome.com/5fc8b62c16.js"></script>
		<script src="js/app.js"></script>

	</body>
	</html>
